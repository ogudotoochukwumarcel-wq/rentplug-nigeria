
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentPlug | Nigeria's Smart Rental Marketplace</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

</head>

<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
  <div id="root"></div>
    <script>
  window.addEventListener("error", function (e) {
    document.body.innerHTML =
      "<pre style='padding:16px;white-space:pre-wrap;font-size:14px;'>JS Error:\n" +
      (e.error ? (e.error.stack || e.error.message) : e.message) +
      "</pre>";
  });

  window.addEventListener("unhandledrejection", function (e) {
    document.body.innerHTML =
      "<pre style='padding:16px;white-space:pre-wrap;font-size:14px;'>Promise Error:\n" +
      (e.reason ? (e.reason.stack || e.reason.message || e.reason) : "Unknown") +
      "</pre>";
  });
</script>
  <script type="module" src="/index.tsx"></script>

</body>
</html>
